<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    .box1,.box2,.box3 {
      width: 200px;
      height: 60px;
      background:#fff;
      border: 1px solid #ccc;
      margin-top: 30px;
      position:relative;
    }
    .box1:before {
      content:'';
      border-top: 10px solid #666;
      border-left: 10px solid #666;
      border-right: 10px solid transparent;
      border-bottom: 10px solid transparent;
      transform: rotateZ(45deg); 
      position: absolute;
      top: -10px;
      left: 30px;
        }
    .box2:before {
      content:'';
      border-top: 10px solid #f00;
      border-left: 10px solid transparent;
      border-right: 10px solid #f00;
      border-bottom: 10px solid transparent;
      position: absolute;
      right: -1px;
        }
    .box3:before {
      content:'';
      width: 18px;
      height: 18px;
      border-left: 1px solid #666;
      border-top: 1px solid #666;
      background:#fff;
      transform: rotateZ(45deg); 
      position:absolute;
      top: -10px;
      left: 30px;
        }
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
</body>
</html>
