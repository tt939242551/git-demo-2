<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
 <div class="login">
  <from action="/getInfo" method="get">
    <div class="username">
      <labet>姓名:</labet>
      <input type="text" name="username" placeholder="用户名"></div>
    <div class="password">
      <labet>密码:</labet> 
      <input type="password" name="password"></div>
    <div class="sex">
      <labet>性别:</labet>
      <input type="radio" name="sex" value="男">男
      <input type="radio" name="sex" value="女">女
    </div>
    <div class="取向">
      <labet>取向:</labet>
      <input type="radio" name="取向" value="男">男
      <input type="radio" name="取向" value="女">女</div>
    <div class="hobby">
      <labet>爱好:</labet>
      <input type="checkbox" name="hobby" value="dota">dota
      <input type="checkbox" name="hobby" value="旅游">旅游
      <input type="checkbox" name="hobby" value="宠物">宠物</div>
    <div class="textarea" >
      <labet>评论:</labet>  
      <textarea name="comment" >ddd</textarea></div>
    <div class="select">
      <labet for="CAR">我的car:</labet>
      <select name="car" id="CAR">
        <option value="萨博">萨博</option>
        <option value="吉姆">吉姆</option>
        <option value="王大锤">王大锤</option>
      </select>
      <button>提交</button>
    </div> 
  </from>   
 </div>
</body>
</html>
