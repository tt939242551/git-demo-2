<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./Vue.v2.6.10.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    请输入产品单价:<input type="text" v-model="price"><br>
    <component1 :change="[price,msg]" v-on:changes="changesmsg"></component1>
    <component2 v-bind:change="[price,msg]" v-on:changes="changesmsg"></component2><br>
    您的余额是<span>{{msg}}</span>   
  </div>
  <script>
  var app = new Vue({
    el : "#app",
    data: {
      msg: "10000",
      price: "",
    },
    methods:{
          changesmsg : function(xxx){
            this.msg = xxx
          }},
    components : {
      "component1": {
        props:['change'],
        template: "<button v-on:click='changemsg'>余额+{{change[0]}}</button>",
        methods:{
          changemsg : function(){
            xxx = (this.change[1]-0) + (this.change[0]-0),
            this.$emit('changes',xxx)
          }
        }
      },
      "component2": {
        props:['change'],
        template: "<button v-on:click='changemsg'>余额-{{change[0]}}</button>",
        methods:{
          changemsg : function(){
            xxx = (this.change[1]-0) - (this.change[0]-0),
            this.$emit('changes',xxx)
          }
        },
      },
    }
  })
  </script>
</body>
</html>
