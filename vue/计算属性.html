<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./Vue.v2.6.10.js"></script>
</head>
<body>
  <div id="app1">
    {{computedText}} <br>
    {{methodsText()}}
  </div>
  <script>
  var app1 = new Vue({
    el : "#app1",
    data : {
      text : "123456789"
    },
    computed : {
      computedText : function(){
      return this.text.split("").reverse().join("")
    }},
    methods : {
      methodsText : function(){
      return this.text.split("").reverse().join("")
      }
    }
  })
  </script>
  <div id="app2"></div>
  <script>
    var app2 = new Vue({
      el: '#app2',
      data: {
      firstName: 'Foo',
      lastName: 'Bar',
      fullName: 'Foo Bar'
      },
      watch: {
      firstName: function (val) {
      this.fullName = val + ' ' + this.lastName
      },
      lastName: function (val) {
      this.fullName = this.firstName + ' ' + val
      }
      }
      })
      
      
      var vm = new Vue({
      el: '#demo',
      data: {
      firstName: 'Foo',
      lastName: 'Bar'
      },
      computed: {
      fullName: function () {
      return this.firstName + ' ' + this.lastName
      }
      }
      })
  </script> 
</body>
</html>
